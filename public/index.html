<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="./Styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


  <title>Virtual Shelf Shopping</title>
</head>

<body class="body-style">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <header>
    <section class="title mt-2">
      <div class="div-box-one">
        <img class="logo" src="./Assets/logo.png" alt="logo">
        <h1 class="title-logo"> <strong class="strong-one"> Virtual </strong> <strong class="strong-two"> Shelf
          </strong> Shopping</h1>
      </div>
      <div class="div-box-two">
        <div class="input-group">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">
            <img src="Assets/svg/pesquisa.svg" alt="">
          </button>
          <input type="text" class="form-control" placeholder="O que deseja encontrar ?"
            aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
      <div class="div-box-three">
        <div><button type="button" class="btn btn-outline-warning">
            <img src="./Assets/svg/account.svg" alt="">
            Criar conta</button></div>
        <div><button type="button" class="btn btn-warning"> <img src="./Assets/svg/login-in.svg" alt=""> Fazer
            login</button>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-outline"><img
            src="./Assets/svg/cart.svg" alt=""> </button>
      </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
